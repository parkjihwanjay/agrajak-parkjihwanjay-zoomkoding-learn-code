<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop - lesson 10: finishing up</title>
    <style>* { padding: 0; margin: 0; } canvas { background: #eee; display: block; margin: 0 auto; }</style>

</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script src="ball.js"></script>
<script src="paddle.js"></script>
<script src="canvas.js"></script>
<script>

    var canvas = new Canvas("myCanvas");
    var ball = new Ball(canvas);
    var paddle = new Paddle(canvas);

    var brickRowCount = 5;
    var brickColumnCount = 3;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    var score = 0;
    var lives = 3;

    var bricks = [];
    for(var c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(var r=0; r<brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);

    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            canvas.rightPressed = true;
        }
        else if(e.keyCode == 37) {
            canvas.leftPressed = true;
        }
    }
    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            canvas.rightPressed = false;
        }
        else if(e.keyCode == 37) {
            canvas.leftPressed = false;
        }
    }
    function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.getOffsetLeft();
        if(relativeX > 0 && relativeX < canvas.getWidth()) {
            paddle.x = relativeX - paddle.width/2;
        }
    }
    function collisionDetection() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                var b = bricks[c][r];
                if(b.status == 1) {
                    if(ball.x > b.x && ball.x < b.x+brickWidth && ball.y > b.y && ball.y < b.y+brickHeight) {
                        ball.y = -ball.y;
                        b.status = 0;
                        score++;
                        if(score == brickRowCount*brickColumnCount) {
                            alert("YOU WIN, CONGRATS!");
                            document.location.reload();
                        }
                    }
                }
            }
        }
    }

    function drawBricks() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                if(bricks[c][r].status == 1) {
                    var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    var ctx = canvas.getContext();
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }
    function drawScore() {
        var ctx = canvas.getContext();
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: "+score, 8, 20);
    }
    function drawLives() {
        var ctx = canvas.getContext();
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Lives: "+lives, canvas.getWidth()-65, 20);
    }

    function draw() {
        canvas.clearCanvas();
        drawBricks();
        ball.draw();
        paddle.draw();
        drawScore();
        drawLives();
        collisionDetection();

        if(ball.x + canvas.dx > canvas.getWidth()-ball.radius || ball.x + canvas.dx < ball.radius) {
            canvas.flipDx();
        }
        if(ball.y + canvas.dy < ball.radius) {
            canvas.flipDy();
        }
        else if(ball.y + canvas.dy > canvas.getHeight()-ball.radius) {
            if(ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                canvas.flipDy();
            }
            else {
                lives--;
                if(!lives) {
                    alert("GAME OVER");
                    document.location.reload();
                }
                else {
                    ball.reset();
                    canvas.reset();
                    paddle.reset();
                }
            }
        }

        if(canvas.rightPressed && paddle.isVisible()) {
            paddle.move(7);
        }
        else if(canvas.leftPressed && paddle.isVisible()) {
            paddle.move(-7);
        }
        ball.move();
        requestAnimationFrame(draw);
    }

    draw();
</script>

</body>
</html>
